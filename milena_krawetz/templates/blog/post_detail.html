{% extends 'base.html' %}

{% block title %} Milena Krawetz | {{ post.title }} {% endblock %}

    {% block content %}
        <div class="post">
            {% if post.thumbnail %}
                    <div class="post-thumb" style="background:url({{ post.thumbnail.url}}); background-size: cover; background-position: 50% 50%;	background-repeat: no-repeat;"></div>
                {% endif %}
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date|date:'M d Y' }}
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.content|linebreaksbr }}</p>
        </div>
    {% endblock %}
