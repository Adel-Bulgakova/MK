{% extends 'base.html' %}

{% block title %} Milena Krawetz | Blog {% endblock %}

    {% block content %}

        {% for post in posts %}
            <div class="post">
                {% if post.thumbnail %}
                    <div class="post-thumb" style="background:url({{ post.thumbnail.url}}); background-size: cover; background-position: 50% 50%;	background-repeat: no-repeat;"></div>
                {% endif %}
                 <div class="date">
                     {{ post.published_date|date:'M d Y' }}
                 </div>
                <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <p>{{ post.preview|linebreaksbr }}</p>
            </div>
        {% endfor %}

    {% endblock content %}
